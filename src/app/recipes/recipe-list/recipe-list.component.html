<div class="container">
  <div class="row">
    <div class="col">
      <button class="btn btn-primary">new Recipe</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a class="list-group-item clearfix" *ngFor="let recipe of recipes">
        <div class="float-left">
          <h3 class="list-groupe-item-heading">{{ recipe.name }}</h3>
          <a>the description {{ recipe.description }}</a>
        </div>
        <span class="float-right">
          <img
            src="{{ recipe.imagePath }}"
            alt="recipe.name"
            class="img-thumbnail"
            style="max-width: 50px; max-height: 200px; float: right;  margin-top: -50px;"
          />
        </span>
      </a>
      <!-- <app-recipe-item></app-recipe-item> -->
    </div>
  </div>
</div>
